<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch the Ball - Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Baloo 2', cursive;
      overflow: hidden;
    }

    /* 🎥 Background Video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    body {
      color: #fff1cc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    .top-bar {
      position: absolute;
      top: 20px;
      width: 100%;
      padding: 0 30px;
      display: flex;
      justify-content: space-between;
      z-index: 10;
    }

    .icon-button {
      font-size: 22px;
      color: #fff1cc;
      background: rgba(255, 115, 0, 0.15);
      padding: 14px;
      border-radius: 50%;
      box-shadow: 0 0 10px #ff7300, 0 0 25px #ffaa00;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    .home-container {
      background: transp-arent;
      padding: 40px 30px;
      border-radius: 20px;
      border: 4px solid #ffaa00;
      box-shadow: 0 0 10px #ff4d00, 0 0 10px #ff4d00bb, 0 0 20px #ffaa00;
      text-align: center;
      max-width: 400px;
      width: 100%;
      z-index: 5;
    }

    .game-title {
      font-size: 36px;
      color: #ffe783;
      margin-bottom: 30px;
      text-shadow: 0 0 5px #000;
    }

    .start-btn {
      background: #ff0000ba;;
      color: #fff;
      padding: 15px 30px;
      border: none;
      border-radius: 14px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      margin-bottom: 25px;
    }

    .start-btn:hover {
      background: #FF3333; /* brighter red */
      animation: pulse 0.6s ease-in-out;
    }

    @keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

    .score-text {
      font-size: 16px;
      color: #fff3b0;
      margin-bottom: 12px;
    }

    .how-to {
      font-size: 20px;
      color: #ffe678;
      text-decoration: underline;
      cursor: pointer;
    }

    .how-to:hover {
      text-shadow: 0 0 5px #ffaa00;
    }
  </style>
</head>
<body>

  <!-- 🔁 Background Video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="vd 1.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- 🔝 Icons -->
  <div class="top-bar">
    <div class="icon-button" title="User Profile"><i class="fas fa-user"></i></div>
    <div class="icon-button" title="Cart"><i class="fas fa-shopping-cart"></i></div>
  </div>

  <!-- 🏀 Main Content -->
  <div class="home-container">
    <h1 class="game-title">Welcome, Player! Catch The Ball!</h1>

    <button class="start-btn" onclick="startGame()">START GAME</button>

   
  </div>

  <script>
    function startGame() {
      window.location.href = "game.html";
    }
  </script>

</body>
</html>
